<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-details-heading" jhiTranslate="diInventoryApp.productDetails.home.createOrEditLabel">Create or edit a Product Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diInventoryApp.productDetails.weight" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                           formControlName="weight"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diInventoryApp.productDetails.mrp" for="field_mrp">Mrp</label>
                    <input type="number" class="form-control" name="mrp" id="field_mrp"
                           formControlName="mrp"/>
                    <div *ngIf="editForm.get('mrp').invalid && (editForm.get('mrp').dirty || editForm.get('mrp').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mrp').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('mrp')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diInventoryApp.productDetails.distributorPrice" for="field_distributorPrice">Distributor Price</label>
                    <input type="number" class="form-control" name="distributorPrice" id="field_distributorPrice"
                           formControlName="distributorPrice"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diInventoryApp.productDetails.distributorMargin" for="field_distributorMargin">Distributor Margin</label>
                    <input type="number" class="form-control" name="distributorMargin" id="field_distributorMargin"
                           formControlName="distributorMargin"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diInventoryApp.productDetails.lotCount" for="field_lotCount">Lot Count</label>
                    <input type="number" class="form-control" name="lotCount" id="field_lotCount"
                           formControlName="lotCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diInventoryApp.productDetails.available" for="field_available">Available</label>
                    <input type="number" class="form-control" name="available" id="field_available"
                           formControlName="available"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diInventoryApp.productDetails.shortcut" for="field_shortcut">Shortcut</label>
                    <input type="text" class="form-control" name="shortcut" id="field_shortcut"
                           formControlName="shortcut"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diInventoryApp.productDetails.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="product">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === editForm.get('product').value?.id ? editForm.get('product').value : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
