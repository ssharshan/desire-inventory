<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="diInventoryApp.product.detail.title">Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="diInventoryApp.product.name">Name</span></dt>
                <dd>
                    <span>{{product.name}}</span>
                </dd>
                <dt><span jhiTranslate="diInventoryApp.product.shortcut">Shortcut</span></dt>
                <dd>
                    <span>{{product.shortcut}}</span>
                </dd>
                <dt><span jhiTranslate="diInventoryApp.product.cgst">Cgst</span></dt>
                <dd>
                    <span>{{product.cgst}}</span>
                </dd>
                <dt><span jhiTranslate="diInventoryApp.product.sgst">Sgst</span></dt>
                <dd>
                    <span>{{product.sgst}}</span>
                </dd>
                <dt><span jhiTranslate="diInventoryApp.product.hsn">Hsn</span></dt>
                <dd>
                    <span>{{product.hsn}}</span>
                </dd>
                <dt><span jhiTranslate="diInventoryApp.product.company">Company</span></dt>
                <dd>
                    <div *ngIf="product.company">
                        <a [routerLink]="['/company', product.company?.id, 'view']">{{product.company?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="diInventoryApp.product.category">Category</span></dt>
                <dd>
                    <div *ngIf="product.category">
                        <a [routerLink]="['/category', product.category?.id, 'view']">{{product.category?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
